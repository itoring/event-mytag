<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>マイページ - オフ会タグアプリ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <!-- 共通ヘッダー -->
      <header class="app-header">
        <div class="header-left">
          <div class="header-title">マイページ</div>
        </div>
        <div class="header-center">
          <input
            type="checkbox"
            id="nav-toggle"
            class="nav-toggle"
            aria-hidden="true"
          />
          <label for="nav-toggle" class="hamburger-label" aria-label="メニュー">
            <span></span><span></span><span></span>
          </label>
          <nav class="nav-menu">
            <a href="events.html">イベント一覧</a>
            <a href="mypage.html">マイページ</a>
            <a href="login.html">ログアウト</a>
          </nav>
        </div>
        <div class="header-right">
          <button
            class="app-icon-button"
            type="button"
            aria-label="イベントマイページへ"
          >
            <div class="app-icon"></div>
          </button>
        </div>
      </header>

      <main class="app-main">
        <div class="app-main-inner">
          <div class="card">
            <p class="section-title">アカウント情報</p>
            <div
              style="
                display: flex;
                align-items: center;
                gap: 12px;
                margin-bottom: 16px;
              "
            >
              <div class="avatar avatar--lg"></div>
              <div>
                <div style="font-weight: 600; font-size: 15px">
                  リベ会員 太郎
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="mypage-profile-url">
                プロフィールURL
              </label>
              <input
                id="mypage-profile-url"
                class="form-input"
                type="url"
                value="https://libecity.jp/profile/example"
              />
            </div>

            <div style="display: flex; gap: 8px; margin-top: 8px">
              <button class="btn btn--outline btn--full" type="button">
                再読み込み
              </button>
            </div>
          </div>

          <div style="height: 72px"></div>
        </div>
      </main>

      <div class="footer-actions">
        <div class="footer-actions-inner">
              <a href="events.html" class="btn btn--outline" style="flex: 1">
                キャンセル
              </a>
              <a href="events.html" class="btn" style="flex: 1">
                保存する
              </a>
        </div>
      </div>
    </div>
  </body>
</html>
