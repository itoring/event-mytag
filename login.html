<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>ログイン - オフ会タグアプリ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <main class="app-main" style="padding-top: 24px">
        <div class="app-main-inner">
          <h1 style="font-size: 20px; margin-bottom: 12px">ログイン</h1>
          <p style="font-size: 13px; color: #666; margin-bottom: 20px">
            リベシティのプロフィールURLを入力してログインします。
          </p>

          <div class="card">
            <div class="form-group">
              <label class="form-label" for="profile-url">
                リベシティ プロフィールURL
              </label>
              <input
                id="profile-url"
                class="form-input"
                type="url"
                placeholder="https://libecity.jp/profile/..."
              />
            </div>

            <button class="btn btn--full" type="button">
              プロフィールを読み込む
            </button>
          </div>

          <div class="card" style="margin-top: 16px">
            <p class="section-title">アカウント確認</p>
            <p class="section-sub">
              デモでは固定表示です。実装時にプロフィールから取得します。
            </p>
            <div style="display: flex; align-items: center; gap: 12px">
              <div class="avatar avatar--lg"></div>
              <div>
                <div style="font-weight: 600; font-size: 15px">
                  リベ会員 太郎
                </div>
                <div style="font-size: 12px; color: #666">
                  https://libecity.jp/profile/example
                </div>
              </div>
            </div>

            <div style="margin-top: 16px">
              <a href="events.html" class="btn btn--full">このアカウントでログイン</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
