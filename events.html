<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>イベント一覧 - オフ会タグアプリ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="header-left">
          <div class="header-title">イベント一覧</div>
        </div>
        <div class="header-center">
          <input
            type="checkbox"
            id="nav-toggle"
            class="nav-toggle"
            aria-hidden="true"
          />
          <label for="nav-toggle" class="hamburger-label" aria-label="メニュー">
            <span></span><span></span><span></span>
          </label>
          <nav class="nav-menu">
            <a href="events.html">イベント一覧</a>
            <a href="mypage.html">マイページ</a>
            <a href="login.html">ログアウト</a>
          </nav>
        </div>
        <div class="header-right">
          <button
            class="app-icon-button"
            type="button"
            aria-label="イベントマイページへ"
          >
            <div class="app-icon"></div>
          </button>
        </div>
      </header>

      <main class="app-main">
        <div class="app-main-inner">
          <div class="card">
            <p class="section-title">参加中のイベント</p>

            <div class="event-list">
              <a
                href="event-detail.html"
                class="event-list-item"
                style="text-decoration: none; color: inherit"
              >
                <div class="event-icon"><img src="./img/logo.png"></div>
                <div class="event-list-item-title">
                  つながるスペース in 岡山
                </div>
              </a>

              <a
                href="event-detail.html"
                class="event-list-item"
                style="text-decoration: none; color: inherit"
              >
                <div class="event-icon"></div>
                <div class="event-list-item-title">
                  リベ大フェス 懇親会（東京）
                </div>
              </a>

              <a
                href="event-detail.html"
                class="event-list-item"
                style="text-decoration: none; color: inherit"
              >
                <div class="event-icon"></div>
                <div class="event-list-item-title">
                  初心者歓迎 Web制作おしゃべり会
                </div>
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
